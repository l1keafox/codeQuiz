<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Code quiz!</h1>
    </header>

    <div>
        <div id="scoreBar">
            <article>
                <a href="#" id="highScore">high score</a>
            </article>
            <article id="currentScore">
                score:
            </article>
            <article id="currentTime">
                Timer:
            </article>
        </div>
        
        <article id="startQuizScreen"" >
            <h1> Coding Quiz Challenge </h1>
            <br>
            <p> Try to answer the questions in the time given</p>
            <br>
            <button id="startButton">Start Quiz</button>
        </article>

        <article id="quizScreen">
            <h1 id="question"> </h1>
            <br>
            <div id="answers"> </div>
            <br>
            <h2 id="results"> </h2>
            
        </article>

        <article id="enterName">
            <h1> Enter your name</h1>
            <input type="text" id="scoreName">
            <button id="submitName">Submit</button>
        </article>

        <article id="highScoreList"> 
            <h1> High Score List </h1>
            <ul></ul>
            <button> Close </button>
        </article>

    </div>

    <footer>
        <h1>Created by Raymond Lewis</h1>
    </footer>

    <script src="./assets/js/main.js"></script>

</body>

</html>
