<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Code quiz!</h2>
    </header>

    <div>
        <div id="scoreBar">
            <div>
                <a href="#" id="highScore">view high score</a>
            </div>
            <div id="currentScore">
                score:
            </div>
            <div id="currentTime">
                Timer:
            </div>
        </div>
        
        <article id="startQuizScreen" class="displayScreen" >
            <h1> Coding Quiz Challenge </h1>
            <br>
            <p> Try to answer the questions in the time given</p>
            <br>
            <button id="startButton">Start Quiz</button>
        </article>

        <article id="quizScreen" class="displayScreen">
            <h1 id="question"> </h1>
            <br>
            <div id="answers"> </div>
            <br>
            <h2 id="results"> </h2>
            
        </article>

        <article id="enterName" class="displayScreen">
            <h1 id="printScore" > Enter your name</h1>
            <input type="text" id="scoreName">
            <button id="submitName">Submit</button>
        </article>

        <article id="highScoreList" class="displayScreen"> 
            <h1> High Score List </h1>
            <ul id="playerScoreList"></ul>
            <div>
                <button id="closeHighScore"> Go Back </button>
                <button id="clearScore"> Clear </button>
            </div>
        </article>

    </div>

    <footer>
        <h2>Created by Raymond Lewis</h2>
    </footer>

    <script src="./assets/js/main.js"></script>

</body>

</html>
